@**
 * Customized FiledConstructor
 * @param el The field informations.
 *@
@(elements: helper.FieldElements)

<div class="@elements.args.get('_class) @if(elements.hasErrors) {error}" id="@elements.args.get('_id).getOrElse(elements.id + "_field")">
    <span><label for="@elements.id">@elements.label(elements.lang)</label></span>
    @elements.infos(elements.lang).map { info =>
        <span class="info">@info</span>
    }
    <div>@elements.input</div>
    @elements.errors(elements.lang).map { error =>
        <span class="error">@error</span>
    }
</div>
