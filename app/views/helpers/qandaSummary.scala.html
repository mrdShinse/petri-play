@(qandaList: List[Qanda])

@for(qanda <- qandaList){
  <div class="qanda-summary">
    <div class="evaluations">@qanda.evaluations.size()<br/>票</div>
    <div class="comments">@qanda.qandas.size()<br/>回答</div>
    <div class="summary">
      <div class="title">
        <a class="link" href="@routes.QandaController.show(qanda.id)">@qanda.title</a>
      </div>
      @tagList(qanda.tags)
      @helpers.userInfo(qanda)
    </div>
  </div>
}
