@(loginForm: Form[LoginForm])
@import helper._
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")">

@layout.main("QANDA") {
  @form(action = routes.LoginController.login, args = 'class -> "login-form"){
    @CSRF.formField
    @inputText(field = loginForm("name"), args = 'size -> 10)
    @inputPassword(field = loginForm("password"), args = 'size -> 10)
    <input type="submit" id="submitLogin" class="btn" value="ログイン" />
  }
}
