<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <h:outputText id="text1" value="Json result:#{indexBean.result}" />
            <br/>
            <h:outputText id="text2" value="mapped result:#{indexBean.resultBean.id}" />
            <br/>
            <h:outputText id="text3" value="mapped result:#{indexBean.resultBean.teamName}" />
            <br/>
            <h:outputText id="text4" value="mapped result:#{indexBean.resultBean.members}" />
            <br/>
            <h:commandButton value="sentRequest" action="#{indexBean.sentRequest}">
                <p:ajax update="text1 text2 text3 text4 "/>
            </h:commandButton>
        </h:form>
    </ui:define>

</ui:composition>
